<html>

        <link rel="stylesheet" href="css/jquery.jqZoom.css" />
    </head> 
<body>
    <div class="zoom-box">
    <img src="app.jpg" width="500" height="450">
    </div>

        <script src="/path/to/jquery.jqZoom.js"></script>
        <script>
            $(function(){

})
