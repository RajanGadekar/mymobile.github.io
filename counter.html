<html>
    <body>
        <input type="number" value="1" id='p'>
        <button class="btn" onclick="a()" >+</button>
        <script>
        function a(){
            s = document.getElementById('p').value;
            while(s<=10){
			s = s + 1;
		}
            document.write("<br>"+s);
        }
        </script>
    </body>
</html>
