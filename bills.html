<body>
  <div class="container bg-warning p-5" style="margin-top: 120px">
     <div class="row">
      <div class="col-md-12">
          <form>
          <h2>Enter the details below</h2>
          <label>First Name</label>
          <input type="text" required><br><br>
          <label>Last Name</label>
          <input type="text" required><br><br>
          <label>Phone</label>
          <input type="number" required><br><br>
          <label>Address</label>
          <input type="text" required><br><br>
          <label>Email</label>
          <input type="text" required><br><br>
          <label>Password</label>
          <input id="firstpass" type="password"  required>&nbsp<i onclick="myFunction()" class="bi bi-eye"></i><br><br>
          <label>Confirm Passowrd</label>
          <input onblur="a()"  id="secondpass" type="password" required>&nbsp<i onclick="myfunction()" class="bi bi-eye"></i><br><br>
          <button class="btn btn-dark" type="submit">Submit</button>
          <button class="btn btn-dark" type="reset" >Reset</button>
          
          </form>
          <a href="Mobileweb.html"><button class="btn btn-dark">Back</button></a> 
       </div>
      </div>  
  </div>
    <script>
        function a(){         
       var a = document.getElementById('firstpass').value;
       var b = document.getElementById('secondpass').value;
        if((a!=='' && b!=='') && a==b){
            alert("Account Created Succesfully!")
        }
        else{
            alert('Password Must Be Same');
        }
        }
        function myFunction(){
		var a = document.getElementById('firstpass');
        
		if(a.type==='password'){
			a.type='type'
		}
		else{
			a.type='password'
		}
        }
        function myfunction(){
		
        var b = document.getElementById('secondpass');
		if(b.type==='password'){
			b.type='type'
		}
		else{
			b.type='password'
		}
	    }       
    </script>
